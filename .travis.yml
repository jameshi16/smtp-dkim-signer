language: go

sudo: false

matrix:
  include:
    - go: 1.x
      env: RELEASE=true
    - go: master
  allow_failures:
    - go: master

after_success:
  - go build -ldflags="-s -w"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: smtp-dkim-signer
  on:
    tags: true
    repo: mback2k/smtp-dkim-signer
    condition: $RELEASE = true
